<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Flow Login</title>
</head>

<body>

    <div class="login_container">
        <h4 class="brand_name">Music Flow - Your Rhythm, Your Beat...</h4>
        <h3 class="login_header">Login</h3>
        <form id="login_form" class="login_form">
            <input type="email" id="login_email" placeholder="user@example.com" required>
            <br>
            <br>
            <input type="password" id="login_password" placeholder="Password" required>
            <br>
            <br>
            <button id="login_button" type="submit">Sign In</button>
        </form>
        <br>
        <a href="signin.html" id="signup_link"><h5>Create a New Account</h5></a>
    </div>

    <script src="login.js"></script>
</body>

</html>
